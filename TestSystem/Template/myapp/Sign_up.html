<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Css/Sign_up.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Bootstrap/css/bootstrap.css' %}">
    <script src="{% static 'Javascript/Validation.js'%}"></script>
    <title>Registration-Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin-top: 30%;">
                <form action="http://localhost:8000/process_reg/" method="post" onsubmit="return myvalidation()">
                    {% csrf_token %}

                    {% if error %}
                    <h2 style="color: red;">{{error}}</h2>
                    {% endif %}
                    <span style="margin-left:50%;"><i class="fas fa-user-tie fa-7x" ></i></span>
                    <br>
                    <div class="form-group">
                        <label><b>UserName</b></label>
                        <input type="text" name="UserName" onkeypress="remove_error_msg(this)"
                            class="form-control form-control-sm">
                    </div>
                    <div id="span" ></div>
                    <div class="form-group">
                        <label><b>Password</b></label>
                        <input type="password" name="Password" onkeypress="remove_error_msg(this)"
                            class="form-control form-control-sm">
                    </div>
                    <div id="span1"></div>
                    <div class="form-group">
                        <label><b>Confirm-Password</b></label>
                        <input type="password" name="AgainPassword" class="form-control form-control-sm">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Sign-up</button>
                    <button type="reset" class="btn btn-primary btn-lg">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
